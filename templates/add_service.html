{% extends "base.html" %}

{% block title %}Add Service{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2 class="mb-4">Add New Service</h2>
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_service') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Service Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="owner_name" class="form-label">Owner's Name</label>
                                <input type="text" class="form-control" id="owner_name" name="owner_name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone_number" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Business Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="website" class="form-label">Website URL</label>
                                <input type="url" class="form-control" id="website" name="website">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Food Services">Food Services</option>
                                <option value="Auto Service">Auto Service</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Electrical">Electrical</option>
                                <option value="HVAC">HVAC</option>
                                <option value="Roofing">Roofing</option>
                                <option value="Gardening">Gardening</option>
                                <option value="Home Improvement">Home Improvement</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="review_content" class="form-label">Review Comment</label>
                            <textarea class="form-control" id="review_content" name="review_content" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="review_rating" class="form-label">Review Rating <span class="text-danger">*</span></label>
                            <select class="form-select" id="review_rating" name="review_rating" required>
                                <option value="">Select rating</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Service</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
